<title>Register Page</title>

        <input type="text" class="p-2 rounded border border-slate-500" placeholder="Ism" name="first_name">
        <input type="text" class="p-2 rounded border border-slate-500" placeholder="Familiya" name="last_name">
        <input type="password" class="p-2 rounded border border-slate-500" placeholder="Parol" name="password1" required>
        <input type="password" class="p-2 rounded border border-slate-500" placeholder="Parol tasdiqlash" name="password2" required>

            Akkauntingiz bormi?
